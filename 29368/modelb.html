<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Forge - Collaborative Epic Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
        }
        header {
            background: #4a4a4a;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-family: 'MedievalSharp', cursive;
        }
        #story-display {
            flex: 3;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #user-controls {
            flex: 1;
            padding: 20px;
            background: #e9e9e9;
        }
        #plot-vote, #story-input {
            margin-bottom: 15px;
        }
        button {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4a4a4a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Story Forge</h1>
        <p>Collaborative Epic Creation</p>
    </header>
    <div class="container">
        <section id="story-display">
            <h2>The Tale Begins...</h2>
            <p id="story-content">Here lies the beginning of our epic tale. Add your twist or vote on the next plot development!</p>
        </section>
        <aside id="user-controls">
            <div id="plot-vote">
                <h3>Vote on Next Plot Twist:</h3>
                <button onclick="vote('twist1')">Hero Finds a Magic Sword</button>
                <button onclick="vote('twist2')">A New Villain Appears</button>
            </div>
            <div id="story-input">
                <h3>Add to the Story:</h3>
                <textarea id="user-story" placeholder="Your addition to the story..."></textarea>
                <button onclick="addStory()">Submit</button>
            </div>
        </aside>
    </div>
    <footer>
        Â© 2023 Story Forge. Let the tales unfold.
    </footer>
    <script>
        function vote(twist) {
            alert('You voted for: ' + twist);
            // Here you would typically send this vote to the server
        }

        function addStory() {
            const storyAddition = document.getElementById('user-story').value;
            if (storyAddition) {
                document.getElementById('story-content').innerText += '\n\n' + storyAddition;
                // Clear the textarea
                document.getElementById('user-story').value = '';
                // In a real application, you would send this to the server to update for all users
            }
        }
    </script>
</body>
</html>
