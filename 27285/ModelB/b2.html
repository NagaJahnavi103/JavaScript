<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Outfit Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.css">
    <style>
        .wardrobe-item { cursor: move; margin: 5px; padding: 5px; background: #f8f9fa; border: 1px solid #ddd; }
        .fc-event { cursor: pointer; }
        #weather-info { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h3>Wardrobe</h3>
            <div id="wardrobe" class="list-group">
                <!-- Items will be dynamically added here -->
            </div>
        </div>
        <div class="col-md-9">
            <h3>Weekly Outfit Planner</h3>
            <div id="calendar"></div>
            <div id="weather-info"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
