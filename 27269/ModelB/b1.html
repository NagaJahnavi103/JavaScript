<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform</title>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .subject-list, .lesson-list { list-style: none; padding: 0; }
        .subject-list li, .lesson-list li { padding: 10px; border-bottom: 1px solid #ccc; }
        .subject-list li:hover, .lesson-list li:hover { background-color: #f0f0f0; }
        .content { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Educational Platform</h1>
        <h2>Subjects</h2>
        <ul class="subject-list" id="subjectList">
            <!-- Dynamically loaded -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjects = [
                { name: "Mathematics", lessons: ["Algebra", "Geometry", "Calculus"] },
                { name: "Physics", lessons: ["Mechanics", "Electromagnetism", "Quantum Physics"] },
                { name: "Computer Science", lessons: ["Algorithms", "Data Structures", "Web Development"] }
            ];

            const subjectListElement = document.getElementById('subjectList');
            subjects.forEach(subject => {
                const subjectElement = document.createElement('li');
                subjectElement.textContent = subject.name;
                subjectElement.onclick = () => showSubjectDetail(subject);
                subjectListElement.appendChild(subjectElement);
            });

            function showSubjectDetail(subject) {
                const contentDiv = document.querySelector('.content');
                contentDiv.innerHTML = `
                    <h2>${subject.name}</h2>
                    <p>Welcome to ${subject.name}. Here you can find various resources to learn from.</p>
                    <h3>Lessons:</h3>
                    <ul class="lesson-list">
                        ${subject.lessons.map(lesson => `<li>${lesson}</li>`).join('')}
                    </ul>
                    <button onclick="goBack()">Back to Subjects</button>
                `;
            }

            function goBack() {
                location.reload(); // Simplistic approach for demo. Ideally, manage state better.
            }
        });
    </script>
</body>
</html>
