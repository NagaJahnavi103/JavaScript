<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational App</title>
    <style>
        /* Basic CSS for layout */
        body { font-family: Arial, sans-serif; }
        #progress { margin-top: 20px; }
        .progress-bar { width: 200px; height: 20px; border: 1px solid #000; }
        .progress-fill { height: 100%; background: #4CAF50; width: 0%; }
    </style>
</head>
<body>
    <h1>EduLearn</h1>
    <div id="subjects"></div>
    <div id="progress"></div>
    <script>
// Mock data for subjects and user progress
const subjects = [
    {id: 'math', name: 'Mathematics', progress: 30},
    {id: 'physics', name: 'Physics', progress: 50},
    {id: 'biology', name: 'Biology', progress: 70}
];

document.addEventListener('DOMContentLoaded', function() {
    const subjectsDiv = document.getElementById('subjects');
    const progressDiv = document.getElementById('progress');

    // Function to render subjects
    function renderSubjects() {
        subjects.forEach(subject => {
            const subjectElement = document.createElement('div');
            subjectElement.textContent = subject.name;
            subjectElement.onclick = function() {
                // Here you could load subject content or navigate to subject details
                alert(`Loading ${subject.name} content...`);
            };
            subjectsDiv.appendChild(subjectElement);
        });
    }

    // Function to render progress bars
    function renderProgress() {
        subjects.forEach(subject => {
            const progressContainer = document.createElement('div');
            progressContainer.innerHTML = `
                <p>${subject.name}: ${subject.progress}%</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${subject.id}" style="width: ${subject.progress}%;"></div>
                </div>
            `;
            progressDiv.appendChild(progressContainer);

            // Simulate progress update (for demonstration)
            setTimeout(() => {
                updateProgress(subject.id, subject.progress + 10); // Increase by 10% for demo
            }, 2000);
        });
    }

    // Function to update progress
    function updateProgress(subjectId, newProgress) {
        if (newProgress > 100) newProgress = 100;
        const progressBar = document.getElementById(`progress-${subjectId}`);
        if (progressBar) {
            progressBar.style.width = newProgress + '%';
            // Here, you would typically save this progress to localStorage or server
            subjects.find(s => s.id === subjectId).progress = newProgress;
        }
    }

    // Initial render
    renderSubjects();
    renderProgress();

    // Example: Update progress when something changes (like quiz completion)
    // This would be triggered by events like completing a quiz or lesson
    window.updateSubjectProgress = function(subjectId, increment) {
        const subject = subjects.find(s => s.id === subjectId);
        if (subject) {
            updateProgress(subjectId, subject.progress + increment);
        }
    };
});
    </script>
</body>
</html>
