<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            padding: 10px 20px;
            background-color: #76c7c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #5a9c98;
        }
        .filter-container {
            text-align: right;
            margin-bottom: 10px;
        }
        .fundraising-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .fundraising-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .fundraising-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .fundraising-details {
            flex-grow: 1;
            cursor: pointer;
        }
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #76c7c0;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .progress-text {
            position: absolute;
            right: 10px;
            top: 2px;
            color: #555;
            font-size: 12px;
        }
        .details-container {
            display: flex;
        }
        .details-content {
            flex-grow: 1;
        }
        .leaderboard {
            width: 200px;
            margin-left: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .leaderboard h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .leaderboard p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #76c7c0;
            color: white;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Toast Message -->
    <div id="toast" class="toast">Contribution added successfully!</div>

    <!-- Modals are loaded outside the main content to ensure they are always available -->
    <!-- Add Fundraising Item Modal -->
    <div id="addFundraiserModal" class="modal">
        <div class="modal-content">
            <h2>Create Fundraising Item</h2>
            <input type="text" id="fundraiserName" placeholder="Name">
            <textarea id="fundraiserDescription" placeholder="Description"></textarea>
            <input type="file" id="fundraiserImage">
            <input type="number" id="fundraiserGoal" placeholder="Goal in USD">
            <button class="button" onclick="addFundraiser()">Create</button>
            <button class="button" onclick="hideAddFundraiserModal()">Cancel</button>
        </div>
    </div>

    <!-- Contribution Modal -->
    <div id="contributionModal" class="modal">
        <div class="modal-content">
            <h2>Make a Contribution</h2>
            <input type="text" id="contributorName" placeholder="Your Name">
            <input type="number" id="contributionAmount" placeholder="Amount in USD">
            <button class="button" onclick="makeContribution()">Contribute</button>
            <button class="button" onclick="hideContributionModal()">Cancel</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="container">
        <!-- This section will be dynamically populated -->
    </div>

    <script>
        let fundraisers = [];
        let currentFundraiserIndex = null;
        let view = 'list'; // This will control the current view (list or detail)
        let showAllFundraisers = false; // Control whether to show all fundraisers or only those not yet completed

        function showAddFundraiserModal() {
            document.getElementById('fundraiserName').value = '';
            document.getElementById('fundraiserDescription').value = '';
            document.getElementById('fundraiserImage').value = '';
            document.getElementById('fundraiserGoal').value = '';
            document.getElementById('addFundraiserModal').style.display = 'flex';
        }

        function hideAddFundraiserModal() {
            document.getElementById('addFundraiserModal').style.display = 'none';
        }

        function showContributionModal(index) {
            document.getElementById('contributorName').value = '';
            document.getElementById('contributionAmount').value = '';
            currentFundraiserIndex = index;
            document.getElementById('contributionModal').style.display = 'flex';
        }

        function hideContributionModal() {
            document.getElementById('contributionModal').style.display = 'none';
        }

        function addFundraiser() {
            const name = document.getElementById('fundraiserName').value;
            const description = document.getElementById('fundraiserDescription').value;
            const imageFile = document.getElementById('fundraiserImage').files[0];
            const goal = document.getElementById('fundraiserGoal').value;

            if (!name || !description || !imageFile || !goal) {
                alert("Please fill in all fields.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const newFundraiser = {
                    name,
                    description,
                    image: event.target.result,
                    goal: parseFloat(goal),
                    raised: 0,
                    contributors: []
                };
                fundraisers.push(newFundraiser);
                render();
                hideAddFundraiserModal();
            }
            reader.readAsDataURL(imageFile);
        }

        function render() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            if (view === 'list') {
                content.innerHTML += `
                    <h1>Donation Tracker</h1>
                    <div class="filter-container">
                        <label>
                            <input type="checkbox" id="filterToggle" onclick="toggleFilter()" ${showAllFundraisers ? 'checked' : ''}> Show all fundraising items
                        </label>
                    </div>
                    <button class="button" onclick="showAddFundraiserModal()">Add Fundraising Item</button>
                    <div id="fundraising-list"></div>
                `;
                renderFundraisers();
            } else if (view === 'detail') {
                const fundraiser = fundraisers[currentFundraiserIndex];
                const progressPercent = (fundraiser.raised / fundraiser.goal) * 100;
                content.innerHTML += `
                    <div class="details-container">
                        <div class="details-content">
                            <h1>${fundraiser.name}</h1>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${progressPercent}%;"></div>
                                <div class="progress-text">${progressPercent.toFixed(2)}%</div>
                            </div>
                            <img src="${fundraiser.image}" alt="${fundraiser.name}" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px;">
                            <p>${fundraiser.description}</p>
                            <p><strong>Goal:</strong> $${fundraiser.goal}</p>
                            <p><strong>Raised:</strong> $${fundraiser.raised}</p>
                            <button class="button" onclick="showContributionModal(${currentFundraiserIndex})">Contribute</button>
                            <button class="button" onclick="goBack()">Back</button>
                        </div>
                        <div class="leaderboard">
                            <h2>Leaderboard</h2>
                            ${fundraiser.contributors
                                .sort((a, b) => b.amount - a.amount)
                                .slice(0, 5)
                                .map(contributor => `<p>${contributor.name}: $${contributor.amount}</p>`)
                                .join('')}
                        </div>
                    </div>
                `;
            }
        }

        function renderFundraisers() {
            const fundraisingList = document.getElementById('fundraising-list');
            fundraisingList.innerHTML = '';

            const filteredFundraisers = showAllFundraisers ? fundraisers : fundraisers.filter(f => f.raised < f.goal);

            if (filteredFundraisers.length === 0) {
                fundraisingList.innerHTML = '<p>No fundraising items to display.</p>';
            } else {
                filteredFundraisers.forEach((fundraiser, index) => {
                    fundraisingList.innerHTML += `
                        <div class="fundraising-item">
                            <img src="${fundraiser.image}" alt="${fundraiser.name}">
                            <div class="fundraising-details" onclick="viewFundraiser(${index})">
                                <h3>${fundraiser.name}</h3>
                                <p>Goal: $${fundraiser.goal}</p>
                                <p>Raised: $${fundraiser.raised}</p>
                            </div>
                            <button class="button" onclick="showContributionModal(${index})">Contribute</button>
                        </div>
                    `;
                });
            }
        }

        function makeContribution() {
            const name = document.getElementById('contributorName').value;
            const amount = parseFloat(document.getElementById('contributionAmount').value);

            if (currentFundraiserIndex !== null && name && amount) {
                fundraisers[currentFundraiserIndex].raised += amount;
                fundraisers[currentFundraiserIndex].contributors.push({ name, amount });
                showToast("Contribution added successfully!");
                render();
                hideContributionModal();
            }
        }

        function viewFundraiser(index) {
            currentFundraiserIndex = index;
            view = 'detail';
            render();
        }

        function goBack() {
            view = 'list';
            render();
        }

        function toggleFilter() {
            showAllFundraisers = document.getElementById('filterToggle').checked;
            renderFundraisers();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 5000);
        }

        // Initial render
        render();
    </script>
</body>
</html>
