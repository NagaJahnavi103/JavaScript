<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
    .fundraising-item { margin-bottom: 10px; }
    .progress { margin-top: 20px; }
    .leaderboard { width: 25%; float: right; margin-left: 20px; }
</style>
</head>
<body>

<button class="btn btn-primary" onclick="addFundraisingItem()">Add Fundraising Item</button>
<div id="fundraisingList">
    <p>No fundraising items created yet.</p>
</div>

<!-- Modal for contribution -->
<div class="modal fade" id="contributionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Make a Contribution</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="contributorName" placeholder="Your Name">
                <input type="number" id="contributionAmount" placeholder="Amount">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="makeContribution()">Contribute</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let fundraisingItems = [];
let currentFundraisingId = -1;

function addFundraisingItem() {
    // Simulate creating a new item. In a real app, this would involve server interaction.
    const newItem = {
        name: 'New Fundraiser',
        description: 'This is a new fundraising item',
        goal: 1000,
        raised: 0,
        contributors: [],
        image: 'default-image.jpg'
    };
    fundraisingItems.push(newItem);
    updateFundraisingList();
}

function updateFundraisingList() {
    const listHtml = fundraisingItems.map((item, index) => {
        return `
            <div class="fundraising-item">
                <img src="${item.image}" alt="${item.name}" width="60">
                <span>${item.name} - Goal: $${item.goal}</span>
                <button class="btn btn-sm btn-info" onclick="showContributionModal(${index})">Contribute</button>
            </div>
        `;
    }).join('');
    document.getElementById('fundraisingList').innerHTML = fundraisingItems.length ? listHtml : '<p>No fundraising items created yet.</p>';
}

function showContributionModal(index) {
    currentFundraisingId = index;
    $('#contributionModal').modal('show');
}

function makeContribution() {
    const name = document.getElementById('contributorName').value;
    const amount = parseFloat(document.getElementById('contributionAmount').value);
    if (name && amount > 0) {
        fundraisingItems[currentFundraisingId].raised += amount;
        fundraisingItems[currentFundraisingId].contributors.push({ name, amount });
        $('#contributionModal').modal('hide');
        updateFundraisingList();
        // In a real application, you would now sync this data with your server.
    }
}

// Additional functions for viewing item details and updating progress bar would be implemented here.
</script>

</body>
</html>
