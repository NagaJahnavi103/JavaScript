<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Tic-Tac-Toe</title>
<style>
    #gameBoard {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .cell {
        height: 100px;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
        border: 2px solid #333;
    }
    .cell:hover {
        background: #e0e0e0;
    }
    #gameInfo {
        text-align: center;
        margin: 20px 0;
        font-size: 1.2em;
    }
    #score {
        text-align: center;
        font-size: 1.1em;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1em;
    }
</style>
</head>
<body>

<div id="gameBoard">
    <!-- Cells will be dynamically populated here -->
</div>
<div id="gameInfo">Player X's turn</div>
<div id="score">
    <span>Player X: <span id="scoreX">0</span></span> | 
    <span>Player O: <span id="scoreO">0</span></span>
</div>
<button onclick="resetGame()">New Game</button>

<script>
    const board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
    ];
    let score = { 'X': 0, 'O': 0 };

    function createBoard() {
        const gameBoard = document.getElementById('gameBoard');
        board.forEach((_, index) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.setAttribute('data-index', index);
            cell.addEventListener('click', handleCellClick);
            gameBoard.appendChild(cell);
        });
    }

    function handleCellClick(event) {
        const clickedCell = event.target;
        const index = parseInt(clickedCell.getAttribute('data-index'));
        if (board[index] !== '' || !gameActive) return;

        board[index] = currentPlayer;
        clickedCell.textContent = currentPlayer;

        if (checkWinner(currentPlayer)) {
            document.getElementById('gameInfo').textContent = `Player ${currentPlayer} wins!`;
            score[currentPlayer]++;
            updateScore();
            gameActive = false;
        } else if (board.every(cell => cell !== '')) {
            document.getElementById('gameInfo').textContent = "It's a draw!";
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('gameInfo').textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    function checkWinner(player) {
        return winningConditions.some(condition => 
            condition.every(index => board[index] === player)
        );
    }

    function updateScore() {
        document.getElementById('scoreX').textContent = score['X'];
        document.getElementById('scoreO').textContent = score['O'];
    }

    function resetGame() {
        board.fill('');
        currentPlayer = 'X';
        gameActive = true;
        document.getElementById('gameInfo').textContent = `Player ${currentPlayer}'s turn`;
        document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
    }

    // Initialize the game
    createBoard();
</script>

</body>
</html>
