<!-- Initial Page -->
<select id="role-select">
    <option value="human-resource">Human Resource</option>
    <option value="manager">Manager</option>
    <option value="employee">Employee</option>
  </select>
  <input type="text" id="employee-name" placeholder="Enter your name" style="display: none;">
  <div id="content" style="display: none;"></div>
  
  <!-- Modal for adding/updating expenses -->
  <div id="modal" style="display: none;">
    <input type="text" id="expense-detail" placeholder="Expense detail">
    <input type="date" id="expense-date">
    <input type="number" id="expense-amount" placeholder="Amount">
    <button id="save-expense">Save</button>
    <button id="cancel-expense">Cancel</button>
  </div>
  
  <!-- List of expenses -->
  <ul id="expenses-list"></ul>
