<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .status-pending { color: orange; }
        .status-approved { color: green; }
        .status-rejected { color: red; }
        .status-paid { color: blue; }
    </style>
</head>
<body>

<!-- Initial Role Selection Page -->
<div id="role-selection" class="container mt-5">
    <select id="role-select" class="form-control">
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
        <option value="human-resource">Human Resource</option>
    </select>
    <button onclick="selectRole()" class="btn btn-primary mt-3">Submit</button>
</div>

<!-- Employee Page -->
<div id="employee-page" class="container" style="display: none;">
    <h2>Welcome, <span id="employee-name"></span></h2>
    <button class="btn btn-success" data-toggle="modal" data-target="#addExpenseModal">Add Expense</button>
    <ul id="expenses-list"></ul>
</div>

<!-- Manager Page -->
<div id="manager-page" class="container" style="display: none;">
    <h2>Manager View</h2>
    <ul id="all-expenses-list"></ul>
</div>

<!-- Human Resource Page -->
<div id="hr-page" class="container" style="display: none;">
    <h2>Human Resource View</h2>
    <ul id="approved-expenses-list"></ul>
</div>

<!-- Modals -->
<div class="modal fade" id="addExpenseModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="expense-detail" placeholder="Expense detail" class="form-control">
                <input type="text" id="expense-date" placeholder="Date incurred" class="form-control datepicker">
                <input type="number" id="expense-amount" placeholder="Amount" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manageExpenseModal" tabindex="-1" role="dialog">
    <!-- Similar structure for manager's modal to approve or reject -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });

    function selectRole() {
        var role = document.getElementById('role-select').value;
        if (role === 'employee') {
            var name = prompt('Enter your name:');
            document.getElementById('employee-name').innerText = name;
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('employee-page').style.display = 'block';
        }
        // Add similar logic for manager and HR
    }

    function addExpense() {
        // Implement adding an expense logic here
    }

    // Additional functions for managing expenses, updating status, etc.
</script>
</body>
</html>
