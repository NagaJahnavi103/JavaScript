<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .navbar { background-color: #f8f9fa; }
        .nav-link { color: #333; }
        .job-card { margin: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .search-section, .filter-section { padding: 20px; }
        .dropdown-menu { min-width: 200px; }
        .filter-section label { margin-right: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('recommended')">Recommended</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('search')">Search Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('myjobs')">My Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('filter')">Filter</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="recommended" class="container" style="display:none;">
    <!-- Recommended Jobs Here -->
    <div class="job-card">
        <h5>Senior Data Scientist</h5>
        <p><strong>Company:</strong> InnovateTech</p>
        <p><strong>Description:</strong> Opportunity for seasoned data scientists...</p>
        <button class="btn btn-primary">Refer</button>
    </div>
</div>

<div id="search" class="container search-section" style="display:none;">
    <!-- Search Jobs Form -->
    <select class="form-select" id="searchType">
        <option value="job">Job</option>
        <option value="skillCluster">Skill Cluster</option>
        <option value="skills">Skills</option>
        <option value="competency">Competency</option>
    </select>
    <input class="form-control" type="text" placeholder="Search...">
    <select class="form-select"><option value="">Select Country</option></select>
    <select class="form-select"><option value="">Select Grade</option></select>
    <button class="btn btn-success">Search</button>
    <!-- Dummy output would go here -->
</div>

<div id="myjobs" class="container" style="display:none;">
    <!-- My Jobs Here -->
    <div class="job-card" onclick="showJobDetails('Data Scientist')">
        <h5>Applied: Data Scientist</h5>
    </div>
</div>

<div id="filter" class="container filter-section" style="display:none;">
    <!-- Filter Options Here -->
    <label>Type:</label><select class="form-select"><option>All</option></select>
    <label>Location:</label><select class="form-select"><option>Any</option></select>
    <!-- More filters -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showSection(sectionId) {
        ['recommended', 'search', 'myjobs', 'filter'].forEach(id => {
            document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
        });
    }

    function showJobDetails(jobTitle) {
        alert(`Congratulations! You have been selected for the ${jobTitle} position.`);
    }
</script>

</body>
</html>
