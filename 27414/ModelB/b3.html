<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy in Mining</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .dashboard { padding: 20px; }
        .chart-container { width: 80\%; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Renewable Energy Impact on Mining</h1>
        <div class="chart-container">
            <canvas id="renewableEnergyChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.umd.js"></script>
    <script>
        const ctx = document.getElementById('renewableEnergyChart').getContext('2d');

        const data = {
            labels: ['2019', '2020', '2021', '2022', '2023'],
            datasets: [{
                label: 'Energy Generation (MW/GWh)',
                data: [0, 100, 150, 150, 150],  // Example data for MW or GWh generation
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                type: 'bar',
                yAxisID: 'yEnergy'
            }, {
                label: 'Cost Savings (\$M)',
                data: [0, 0, 20, 30, 50],  // Example data for cost savings in millions
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false,
                type: 'line',
                yAxisID: 'ySavings'
            }]
        };

        const renewableEnergyChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    yEnergy: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Energy Generation'
                        }
                    },
                    ySavings: {
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Cost Savings (\$M)'
                        },
                        grid: {
                            drawOnChartArea: false, // only want the grid lines for one axis
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label === 'Energy Generation (MW/GWh)') {
                                    return `\${label}: \${context.parsed.y} \${context.dataset.type === 'bar' ? 'MW/GWh' : ''}`;
                                } else if (label === 'Cost Savings (\$M)') {
                                    return `\${label}: \$\${context.parsed.y}M`;
                                }
                            }
                        }
                    }
                }
            }
        });

        // Here you could add more interactivity like filters or hover effects for detailed tooltips
        // For simplicity, this example focuses on chart creation.

    </script>
</body>
</html>
