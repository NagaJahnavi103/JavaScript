<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esports vs Traditional Sports Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet"/>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; }
        .chart-container { width: 90\%; margin: 20px auto; }
        .filters { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Esports vs Traditional Sports Viewership \& Growth</h1>
        <div class="filters">
            <select id="gameTitleFilter">
                <option value="all">All Titles</option>
                <option value="LoL">League of Legends</option>
                <option value="Dota2">Dota 2</option>
                <option value="CSGO">CS:GO</option>
            </select>
            <select id="yearFilter">
                <option value="all">All Years</option>
                <!-- Options will be dynamically added -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="esportsChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.umd.js"></script>
    <script>
        const ctx = document.getElementById('esportsChart').getContext('2d');
        const chartData = {
            labels: ['2017', '2018', '2019', '2020', '2021', '2022'],
            datasets: [{
                type: 'bar',
                label: 'Viewership (Millions)',
                data: [null, 99.6, null, null, null, null], // Only LoL data for example
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                categoryPercentage: 0.5
            }, {
                type: 'line',
                label: 'Prize Pool (Millions \$)',
                data: [null, 25.5, null, null, null, 40],
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
            }, {
                type: 'line',
                label: 'Professional Players (CS:GO)',
                data: [7143, 7500, 8000, 8500, 10000, null], // Data approximated for demonstration
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        };

        let myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Count/Viewership'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y + (context.dataset.label === 'Viewership (Millions)' ? 'M viewers' : (context.dataset.label.includes('Prize Pool') ? 'M \$' : ' players'));
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // Function to populate year options dynamically
        function populateYears() {
            const yearSelect = document.getElementById('yearFilter');
            chartData.labels.forEach(year => {
                let option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            });
        }

        // Function to update chart
        function updateChart() {
            const game = document.getElementById('gameTitleFilter').value;
            const year = document.getElementById('yearFilter').value;

            myChart.data.datasets.forEach(dataset => {
                dataset.hidden = !((game === 'all' || dataset.label.includes(game)) \&\& 
                                  (year === 'all' || dataset.data[chartData.labels.indexOf(year)] !== null));
            });
            myChart.update();
        }

        populateYears();
        document.getElementById('gameTitleFilter').addEventListener('change', updateChart);
        document.getElementById('yearFilter').addEventListener('change', updateChart);

        // Initial chart update
        updateChart();
    </script>
</body>
</html>
