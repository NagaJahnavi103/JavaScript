<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .dashboard { display: grid; gap: 20px; padding: 20px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .chart-container { width: 100%; height: 300px; }
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container-fluid dashboard">
    <!-- Inventory Visualization -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Inventory Overview</h5>
            <canvas id="inventoryChart" class="chart-container"></canvas>
        </div>
    </div>

    <!-- Supply Chain Timeline -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Supply Chain Timeline</h5>
            <div id="ganttChart"></div>
        </div>
    </div>

    <!-- Demand Forecasting -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Demand Forecast</h5>
            <canvas id="forecastChart" class="chart-container"></canvas>
        </div>
    </div>

    <!-- Quality Control -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Quality Control Metrics</h5>
            <div id="qualityMetrics"></div>
        </div>
    </div>

    <!-- IoT Monitoring -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Storage Conditions</h5>
            <div id="iotMonitor"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gantt-schedule-timeline-calendar@3.10.1/dist/gstc.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mock data for demonstration
        const inventoryData = {
            labels: ['Beef', 'Pork', 'Chicken', 'Lamb'],
            datasets: [{
                data: [300, 250, 400, 150],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
            }]
        };

        // Chart.js for Inventory
        new Chart(document.getElementById('inventoryChart'), {
            type: 'doughnut',
            data: inventoryData,
            options: { responsive: true }
        });

        // Gantt Chart for Supply Chain (basic setup, needs integration with real data)
        let gstc = GSTC({
            element: document.getElementById('ganttChart'),
            plugins: [],
            state: GSTC.api.stateFromConfig({ /* config here */ })
        });

        // Demand Forecasting Chart (using Chart.js)
        new Chart(document.getElementById('forecastChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Forecast',
                    data: [12, 19, 3, 5, 2],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: { responsive: true }
        });

        // Quality Control and IoT would typically require backend integration for real-time data
        // Placeholder for quality metrics and IoT
        document.getElementById('qualityMetrics').innerText = "Quality metrics would be displayed here.";
        document.getElementById('iotMonitor').innerText = "IoT monitoring data would be shown here.";
    });
</script>

</body>
</html>
