<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports vs Traditional Sports Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .dashboard { padding: 20px; }
        .filters { margin: 20px 0; }
        .chart-container { width: 90\%; margin: auto; }
        \#tooltip { position: absolute; background: \#fff; border: 1px solid \#ddd; padding: 10px; display: none; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Esports vs Traditional Sports Viewership and Growth</h1>
        <div class="filters">
            <select id="gameFilter">
                <option value="all">All Games</option>
                <option value="LoL">League of Legends</option>
                <option value="Dota2">Dota 2</option>
                <option value="CSGO">CS:GO</option>
            </select>
            <select id="yearFilter">
                <option value="all">All Years</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="esportsChart"></canvas>
            <div id="tooltip"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.umd.js"></script>
    <script>
        const ctx = document.getElementById('esportsChart').getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let esportsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2017', '2018', '2019', '2020', '2021', '2022'],
                datasets: [{
                    label: 'LoL Worlds Viewership (Millions)',
                    data: [null, 99.6, null, null, null, null],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 1,
                    type: 'bar'
                }, {
                    label: 'NBA Finals Viewership (Millions)',
                    data: [null, 18, null, null, null, null],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1,
                    type: 'bar'
                }, {
                    label: 'Prize Pool (Millions \$)',
                    data: [null, 25.5, null, null, null, 40],
                    borderColor: 'rgb(75, 192, 192)',
                    fill: false,
                    type: 'line',
                    yAxisID: 'y1'
                }, {
                    label: 'CS:GO Pro Players (Thousands)',
                    data: [7.14, null, null, null, 10, null],
                    borderColor: 'rgb(255, 159, 64)',
                    fill: false,
                    type: 'line',
                    yAxisID: 'y1'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Viewership (Millions)'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Prize \& Players'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(context) {
                                return `Year: \${context[0].label}`;
                            },
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'decimal' }).format(context.parsed.y);
                                    if (context.dataset.label.includes('Prize Pool')) {
                                        label += 'M';
                                    } else if (context.dataset.label.includes('Players')) {
                                        label += 'K';
                                    } else {
                                        label += 'M';
                                    }
                                }
                                return label;
                            },
                            afterBody: function(context) {
                                let economicImpact = '';
                                if (context[0].dataset.label.includes('Prize Pool')) {
                                    economicImpact = 'Economic Impact: Significant increase in esports investment and sponsorships.';
                                } else if (context[0].dataset.label.includes('Pro Players')) {
                                    economicImpact = 'Economic Impact: More professional opportunities and growth in esports careers.';
                                }
                                return economicImpact;
                            }
                        },
                        displayColors: false,
                        bodyColor: 'rgba(0,0,0,0.7)'
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                }
            }
        });

        // Filters functionality
        function updateChart() {
            const game = document.getElementById('gameFilter').value;
            const year = document.getElementById('yearFilter').value;
            
            esportsChart.data.datasets.forEach(dataset => {
                if (game !== 'all' \&\& !dataset.label.toLowerCase().includes(game.toLowerCase())) {
                    dataset.hidden = true;
                } else {
                    dataset.hidden = false;
                }
            });
            esportsChart.update();
        }

        document.getElementById('gameFilter').addEventListener('change', updateChart);
        document.getElementById('yearFilter').addEventListener('change', updateChart);

        // Initial chart update
        updateChart();
    </script>
</body>
</html>
