<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotics Impact Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        \#dashboard { width: 90\%; margin: 20px auto; }
        .filters { margin-bottom: 20px; }
        canvas { max-width: 100\%; margin-top: 20px; }
    </style>
</head>
<body>
<div id="dashboard">
    <div class="filters">
        <select id="industryFilter">
            <option value="all">All Industries</option>
            <option value="construction">Construction</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="healthcare">Healthcare</option>
        </select>
        <select id="techTypeFilter">
            <option value="all">All Technologies</option>
            <option value="spot">Spot Robot</option>
            <option value="tesla">Tesla Robotic Arms</option>
            <option value="davinci">Da Vinci Surgical Robot</option>
        </select>
    </div>
    <canvas id="myChart" width="400" height="200"></canvas>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    
    const data = {
        // Example data structure
        accidentReduction: {2017: 0, 2018: 5, 2019: 10, 2020: 15, 2021: 20, 2022: 25, 2023: 30},
        productionSpeed: {2017: 0, 2018: 5, 2019: 10, 2020: 15, 2021: 18, 2022: 20, 2023: 20},
        recoveryTime: {2017: 0, 2018: 10, 2019: 15, 2020: 20, 2021: 22, 2022: 24, 2023: 25},
        adoptionRate: {
            spot: {2017: 10, 2018: 20, 2019: 40, 2020: 60, 2021: 80, 2022: 90, 2023: 100},
            tesla: {2019: 5, 2020: 10, 2021: 20, 2022: 25, 2023: 30},
            davinci: {2018: 100, 2019: 200, 2020: 400, 2021: 600, 2022: 800, 2023: 1000}
        }
    };

    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Accident Reduction',
                data: [],
                borderColor: 'blue',
                fill: false
            }, {
                label: 'Production Speed Increase',
                data: [],
                borderColor: 'green',
                fill: false
            }, {
                label: 'Patient Recovery Time Improvement',
                data: [],
                borderColor: 'purple',
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `\${context.dataset.label}: \${context.parsed.y}\%`;
                        }
                    }
                }
            },
            scales: {
                x: { type: 'linear', position: 'bottom' },
                y: { beginAtZero: true }
            }
        }
    });

    function updateChart() {
        // Logic to update chart based on filters would go here
        // For brevity, this is not implemented fully
        myChart.data.datasets.forEach((dataset, index) => {
            dataset.data = Object.entries(data[dataset.label.toLowerCase().replace(' ', '')])
                .map(([year, value]) => ({x: parseInt(year), y: value}));
        });
        myChart.update();
    }

    \$('\#industryFilter, \#techTypeFilter').on('change', updateChart);
    updateChart();
</script>

</body>
</html>
