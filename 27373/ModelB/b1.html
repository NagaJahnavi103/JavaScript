<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker Widget</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
<style>
    body { font-family: Arial, sans-serif; }
    \#habit-tracker { max-width: 800px; margin: auto; padding: 20px; }
    .view-selector, .habit-list, .habit-form, .progress-chart, \#calendar { margin-bottom: 20px; }
    .habit-item { padding: 10px; border-bottom: 1px solid \#eee; }
    .progress-chart canvas { max-width: 100\%; height: auto; }
    button { padding: 10px; margin: 5px; cursor: pointer; }
</style>
</head>
<body>

<div id="habit-tracker">
    <div class="view-selector">
        <button onclick="changeView('daily')">Daily</button>
        <button onclick="changeView('weekly')">Weekly</button>
        <button onclick="changeView('monthly')">Monthly</button>
    </div>
    
    <div id="habit-view">
        <!-- Habit items will be dynamically inserted here -->
    </div>
    
    <div class="habit-form">
        <input type="text" id="habitName" placeholder="New habit">
        <button onclick="addHabit()">Add Habit</button>
    </div>

    <div class="progress-chart">
        <canvas id="habitChart"></canvas>
    </div>

    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script>
    let habits = JSON.parse(localStorage.getItem('habits') || '[]');
    let currentView = 'daily';

    function saveHabits() {
        localStorage.setItem('habits', JSON.stringify(habits));
    }

    function addHabit() {
        const name = document.getElementById('habitName').value;
        if (name) {
            habits.push({name: name, progress: {daily: {}, weekly: {}, monthly: {}}});
            saveHabits();
            renderHabits();
        }
    }

    function changeView(view) {
        currentView = view;
        renderHabits();
    }

    function renderHabits() {
        let viewDiv = document.getElementById('habit-view');
        viewDiv.innerHTML = '';
        habits.forEach((habit, index) => {
            let habitDiv = document.createElement('div');
            habitDiv.className = 'habit-item';
            habitDiv.innerHTML = `\${habit.name} <button onclick="updateProgress(\${index})">Done</button>`;
            viewDiv.appendChild(habitDiv);
        });
        updateChart();
    }

    function updateProgress(index) {
        let now = moment().format('YYYY-MM-DD');
        habits[index].progress[currentView][now] = (habits[index].progress[currentView][now] || 0) + 1;
        saveHabits();
        renderHabits();
    }

    function updateChart() {
        // Simplified chart update; real implementation would track more detailed progress
        new Chart(document.getElementById('habitChart'), {
            type: 'bar',
            data: {
                labels: habits.map(h => h.name),
                datasets: [{
                    label: 'Progress',
                    data: habits.map(h => Object.keys(h.progress[currentView]).length),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
            // Additional calendar configuration goes here
        });
        calendar.render();
        renderHabits();
    });
</script>

</body>
</html>
